<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="09_display.css">
</head>
<body>
    <!--les balises de type bloc => h1-h6,p,div,header,section,footer,main,article,ul,il,ol-->
    <!--les balises de type inline sont (span, a,img,input,label,strong,em,mark...)-->
<h1 class="inline">Formation vitry</h1>
<h3 class="inline">Démarrage formation/première semaine</h3>
<div>Une div c'est un élément de type bloc</div>
<a class="block" href="#">Un lien de type inline</a>
<span class="block">Est une balise de type inline</span>
</body>
</html>
